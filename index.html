<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <div class="toolbar">
            <button>Rearrange</button>
        </div>
    </div>
    <div class="bookdisplay"></div>
    <div class="footer">
        <a href="">Source Code</a>
        <a href="">Portfolio</a>
    </div>
    <form>
        <label for="title"></label>
        <input type="text" placeholder="title" id="title" name="title">

        <label for="author"></label>
        <input type="text" placeholder="author" id="author" name="author">

        <label for="pages"></label>
        <input type="number" placeholder="page count" id="pages" name="pages">

        <fieldset>
            <label for="read">Read</label>
            <input type="radio" id="read" name="readstatus" value="true">

            <label for="unread">Unread</label>
            <input type="radio" id="unread" name="readstatus" value="false">
        </fieldset>
    </form>
</body>
</html>
