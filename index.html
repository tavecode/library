<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <div class="toolbar">
            <!-- <button>Rearrange</button> -->
        </div>
    </div>
    <div class="bookdisplay"></div>
    <form>
        <h1>Add Book</h1>
        <label for="title"></label>
        <input type="text" placeholder="title" id="title" name="title" required>

        <label for="author"></label>
        <input type="text" placeholder="author" id="author" name="author" required>

        <label for="pages"></label>
        <input type="number" placeholder="page count" id="pages" name="pages" required>

        <fieldset class="reading">
            <label for="read">Read</label>
            <input type="radio" id="read" name="readstatus" value="Read" required>

            <label for="unread">Unread</label>
            <input type="radio" id="unread" name="readstatus" value="Unread" required>
            <button type="submit" id="submit">Submit</button>
        </fieldset>

    </form>
    <div class="footer">
        <a href="">Source Code</a>

    </div>
</body>
</html>
